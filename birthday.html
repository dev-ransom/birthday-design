<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./signin.css" />
  </head>
  <body>
    <!-- header-section -->
    <header class="Hero junior">
      <h1>Today is Destiny's birthday</h1>
      &#128151
      <img id="bb-img" src="./images/pic1.jpeg" alt="special day for the Boss" />
      <h2 id="bday-age">18 years old</h2>
      <h4 id="bday-date">19.12.2004</h4>
    </header>
    <main class="Birthday-Gifts">
      <!-- img-happy -->
      <article class="gift-card">
        <h2 class="gift-title junior">
          Here's how happy I'm for you <br />
          today
        </h2>
        <h3 class="gift-hint junior">(Hover over the gift)</h3>
        <div class="gift-img" id="gift-img-happy"></div>
      </article>
      <!-- img-hot -->
      <article class="gift-card">
        <h2 class="gift-title junior">
          How people react when you enter the <br />
          room
        </h2>
        <div class="gift-img" id="gift-img-hot"></div>
      </article>
      <!-- img-comedian -->
      <article class="gift-card">
        <h2 class="gift-title junior">
          If I had to describe you with ONE <br />
          word
        </h2>
        <div class="gift-img" id="gift-img-comedian"></div>
      </article>
      <!-- img-good -->
      <article class="gift-card">
        <h2 class="gift-title">
          The only person as funny as you is <br />
          Brainjotter
        </h2>
        <div class="gift-img" id="gift-img-funny"></div>
      </article>
      <!-- gift-cheers -->
      <article class="gift-card">
        <h2 class="gift-title junior">
         This one's for you, my <br> brother
        </h2>
        <div class="gift-img" id="gift-img-cheers"></div>
      </article>
    </main>
  </body>
</html>
